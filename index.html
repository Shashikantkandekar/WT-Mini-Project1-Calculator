<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="stylesheet" href="style.css" />
  <title>Calculator</title>
</head>

<body>
  <h1 class="title">Wellcome to calculation world !</h1>
  <div class="container">
    <div class="parent">
      <input type="text" class="button input" placeholder="0">
      <button class="button dark-gray ">AC</button>
      <button class="button dark-gray">(</button>
      <button class="button dark-gray">)</button>
      <button class="button orange">/</button>
      <button class="button light-gray">7</button>
      <button class="button light-gray">8</button>
      <button class="button light-gray">9</button>
      <button class="button orange">*</button>
      <button class="button light-gray">4</button>
      <button class="button light-gray">5</button>
      <button class="button light-gray">6</button>
      <button class="button orange">-</button>
      <button class="button light-gray">1</button>
      <button class="button light-gray">2</button>
      <button class="button light-gray">3</button>
      <button class="button orange">+</button>
      <button class="zero button  light-gray">0</button>
      <button class="button light-gray">.</button>
      <button class="button orange">=</button>
    </div>
  </div>
  <div class="footer">
    <footer>
      <p>Written and coded by <a href="https://www.linkedin.com/in/rohit-jadhav01">Rohit Jadhav</a></p>
    </footer>
  </div>
  <script src="calculate.js"></script>
</body>

</html>
